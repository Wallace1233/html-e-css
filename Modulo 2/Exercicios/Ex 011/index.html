<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispoositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!--Do Menor para o maior-->
        <img src="imagens/foto-g.png" alt="iamgem flexivel">

    </picture>
    <h1>Reproduzindo Áudio</h1> 
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midea/Ain nobru apelao meme áudio estourado (192 kbps).mp3" ></audio> <!--MP3 WAV OGG-->
    
    
    <audio preload="metadata" autoplay controls>
        <source src="midea/Ain nobru apelao meme áudio estourado (192 kbps).mp3" type="audio/mpeg">
        <source src="midea/Ain nobru apelao meme áudio estourado (192 kbps).mp3" type="audio/ogg">
        <source src="midea/Ain nobru apelao meme áudio estourado (192 kbps).mp3" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir áudio</p>
        <a href="midea/Ain nobru apelao meme áudio estourado (192 kbps).mp3">Download</a>
    </audio>
    
    
</body>
</html>
